<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>


    <section class="triangle_header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="header_left d-flex">
                        <a href="#"> <img src="assets/images/barIcon.svg" class="img-fluid bar_modern" alt="">
                        </a>
                        <a href="#"><img src="assets/images/logo_main.png" class="img-fluid" alt="">
                        </a>

                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="header_right">
                        <a href="#">
                            <img src="assets/images/wallet.svg" class="img-fluid" alt="">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="triangle_main">
        <div class="container-fluid">
            <div class="row">  
                <div class="col-12">
                    <div class="triangle_part">
                        <div class="planeBox">
                            <a href="#"> <img src="assets/images/Component 1.png" class="img-fluid planeIcon" alt="">
                            </a>
                        </div>
                        <img src="assets/images/triangle.png" class="img-fluid triangle_img" alt="">
                        
                       <div class="cardBox">
                        <a href="#">
                            <img src="assets/images/Group 83.png" class="img-fluid cardIcon" alt="">

                        </a>
                       </div>
                       <div class="colorBox">
                        <a href="#">
                            <img src="assets/images/Component 1r.png" class="img-fluid colorImg" alt="">
                        </a>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        AOS.init();
    </script>

    <script src="assets/js_file/script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

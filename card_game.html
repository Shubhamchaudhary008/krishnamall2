<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>


    <section class="card_header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="header_left">
                        <a href="#">
                            <img src="assets/images/back_arrow.png" class="img-fluid" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="header_middle">
                        <img src="assets/images/lucky-hit_logo.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="header_right">
                        <a href="#">
                            <img src="assets/images/wallet.svg" class="img-fluid" alt="">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="game_section">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-12">
                    <div class="cardGame_box text-center">
                        <div class="box_topPart d-flex">
                            <div class="redColor">
                               <img src="assets/images/redEclipse.png" class="img-fluid eclipseimg" alt="">
                            </div>
                            <div class="blackColor">
                                <img src="assets/images/blackEclipse.png" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="box_mainPart d-flex">
                            <div class="leftCards d-flex">
                                <div class="row justify-content-center">
                                    <div class="col-6">
                                        <div class="card">
                                            <img src="assets/images/Card-1.png" class="img-fluid" alt="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card">
                                            <img src="assets/images/Card-2.png" class="img-fluid" alt="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card">
                                            <img src="assets/images/Card-3.png" class="img-fluid" alt="">
                                        </div>
                                    </div>
                                </div>
                                <!-- <img src="assets/images/Card-1.png" class="img-fluid" alt="">
                                <img src="assets/images/Card-2.png" class="img-fluid" alt="">
                                <img src="assets/images/Card-3.png" class="img-fluid" alt=""> -->
                            </div>
                            <div class="rightCards d-flex">
                                <div class="row justify-content-center">
                                    <div class="col-6">
                                        <div class="card">
                                            <img src="assets/images/Card-1.png" class="img-fluid" alt="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card">
                                            <img src="assets/images/Card-2.png" class="img-fluid" alt="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card">
                                            <img src="assets/images/Card-3.png" class="img-fluid" alt="">
                                        </div>
                                    </div>
                                </div>
                                <!-- <img src="assets/images/Card-4.png" class="img-fluid" alt="">
                                <img src="assets/images/Card-5.png" class="img-fluid" alt="">
                                <img src="assets/images/Card-6.png" class="img-fluid" alt=""> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        AOS.init();
    </script>

    <script src="assets/js_file/script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    
<section class="header_aviator">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="backOption">
                    <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="game_logo">
                    <!-- <h1>aviator</h1> -->
                    <img src="assets/images/aviator-logo.png" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-md-4">
                <div class="wallet">
                    <a href="#"><img src="assets/images/wallet.svg" class="img-fluid" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="game_full">
    <div class="container-fluid">
        <div id="yess" class="row">
            <div class="col-lg-3">
                <div class="left_part">
                    <div class="amtPart">
                        <div class="first_amtPart d-flex">
                            <div class="rs_icon"><img src="assets/images/rupees_icon.svg" class="img-fluid" alt=""></div>
                            <input type="number" name="" class="form-control" placeholder="2000.00" id="">
                            <div class="plus_minus d-flex">
                                <a href="#">+</a>
                                <a href="#">-</a>

                            </div>
                           
                        </div>
                        <div class="place_btns d-flex">
                            <a href="#">Place</a>
                            <a href="#">Delete</a>
                        </div>
                        
                    </div>
                    <div class="amtPart">
                        <div class="first_amtPart d-flex">
                            <div class="rs_icon"><img src="assets/images/rupees_icon.svg" class="img-fluid" alt=""></div>
                            <input type="number" name="" class="form-control" placeholder="2000.00" id="">
                            <div class="plus_minus d-flex">
                                <a href="#">+</a>
                                <a href="#">-</a>

                            </div>
                        </div>
                        <div class="place_btns d-flex">
                            <a href="#">Place</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                    <div class="x_part">
                        <h3>2.4</h3>
                        <h2>X</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">  
                <div class="center_part">
                    <div class="gameBox">
                        <img src="assets/images/plane_gamebg.png" class="img-fluid aviatorgame_bg" alt="">
                        <img src="assets/images/game_plane.svg" class="img-fluid aviator_plane" alt="">
                    </div>
                    <div class="aviator_bottom">
                        <img src="assets/images/bottom_planegame.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</section>


<section class="bottom_panel">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="panel_btn text-center">
                    <a href="#"><img src="assets/images/home_icon.svg" class="img-fluid" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    AOS.init();
  </script>

  <script src="assets/js_file/script.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>

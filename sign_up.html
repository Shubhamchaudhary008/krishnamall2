<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>


    <section class="sign_upFull">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="form_part">
                        <h3 class="heading_form">SIGN-UP</h3>
                        <form action="#">
                            <div class="mb-2 d-flex">
                                <div class="iconBox">
                                    <!-- <img src="assets/images/mailIcon.svg" class="img-fluid" alt=""> -->
                                    <i class="fa-solid fa-envelope"></i>
                                </div>

                                <input type="email" name="" class="form-control" placeholder="Email Address" id="">

                            </div>
                            <div class="mb-2 d-flex">
                                <div class="iconBox">
                                    <img src="assets/images/lockIcon.svg" class="img-fluid" alt="">
                                </div>
                                <input type="password" name="" class="form-control" placeholder="Password" id="">

                            </div> 
                            <div class="mb-2 d-flex">
                                <div class="iconBox">
                                    <img src="assets/images/lockIcon.svg" class="img-fluid" alt="">
                                </div>
                                <input type="password" name="" class="form-control" placeholder="Confirm Password" id="">

                            </div>   
                            <div class="mb-2 d-flex">
                                <div class="iconBox">
                                    <img src="assets/images/callIcon.svg" class="img-fluid" alt="">
                                </div>
                                <input type="number" name="" class="form-control" placeholder="Mobile No." id="">

                            </div>
                            <div class="mb-2 text-center">
                                <a href="#" class="submit_btn">Submit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        AOS.init();
    </script>

    <script src="assets/js_file/script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

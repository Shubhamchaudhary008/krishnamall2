<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>


   <section class="color_header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="back_btn">
                    <a href="#"><img src="assets/images/back_arrow.png" class="img-fluid" alt=""></a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="color_logo">
                    <img src="assets/images/color_logo.jpg" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-md-4">
                <div class="wallet_icon">
                    <a href="#"><img src="assets/images/walletTwo.jpg" class="img-fluid" alt=""></a>
                </div>
            </div>
        </div>
    </div>
   </section>
   <section class="color_gamePart">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="colorGame_tabs">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-parity-tab" data-bs-toggle="pill" data-bs-target="#pills-parity" type="button" role="tab" aria-controls="pills-parity" aria-selected="true">Parity</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-sapre-tab" data-bs-toggle="pill" data-bs-target="#pills-sapre" type="button" role="tab" aria-controls="pills-sapre" aria-selected="false">Sapre</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-bcone-tab" data-bs-toggle="pill" data-bs-target="#pills-bcone" type="button" role="tab" aria-controls="pills-bcone" aria-selected="false">Bcone</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-emered-tab" data-bs-toggle="pill" data-bs-target="#pills-emered" type="button" role="tab" aria-controls="pills-emered" aria-selected="false">Emered</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-parity" role="tabpanel" aria-labelledby="pills-parity-tab" tabindex="0">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="tablePart">
                                        <div class="table_header">
                                            <h3>Parity Record</h3>
                                        </div>
                                        <table class="table caption-top">
                                            <caption>List of users</caption>
                                            <thead>
                                              <tr>
                                                <th scope="col">Period</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Number</th>
                                                <th scope="col">Result</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr>
                                                <th scope="row">222342234</th>
                                                <td>896523</td>
                                                <td>2</td>
                                                <td><img src="assets/images/blueDot.svg" class="img-fluid" alt=""></td>
                                              </tr>
                                              <tr>
                                                <th scope="row">123456789</th>
                                                <td>876547</td>
                                                <td>5</td>
                                                <td><img src="assets/images/greenDot.svg" class="img-fluid" alt=""></td>
                                              </tr>
                                              <tr>
                                                <th scope="row">987654321</th>
                                                <td>884422</td>
                                                <td>4</td>
                                                <td><img src="assets/images/" alt=""></td>
                                              </tr>
                                            </tbody>
                                          </table>
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-sapre" role="tabpanel" aria-labelledby="pills-sapre-tab" tabindex="0">sapre</div>
                        <div class="tab-pane fade" id="pills-bcone" role="tabpanel" aria-labelledby="pills-bcone-tab" tabindex="0">bcone</div>
                        <div class="tab-pane fade" id="pills-emered" role="tabpanel" aria-labelledby="pills-emered-tab" tabindex="0">emered</div>
                      </div>
                </div>
            </div>
        </div>
    </div>
   </section>

    <script>
        AOS.init();
    </script>

    <script src="assets/js_file/script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
